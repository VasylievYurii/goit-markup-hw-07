<body>
    <header class="header-page">
        <div class="container menu">
            <nav class="site-nav">
                <a class="header-logo link" href="./index.html"><span class="web-logo">Web</span>Studio</a>
                <ul class="list menu">
                    <li class="item">
                        <a class="nav link" href="./index.html">Studio</a>
                    </li>
                    <li class="item">
                        <a class="nav link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="item">
                        <a class="nav link current" href="./contacts.html">Contacts</a>
                    </li>
                </ul>
            </nav>
            <address class="auth-nav">
                <ul class="list">
                    <li class="item">
                        <a class="mail link" href="mailto:info@devstudio.com">info@devstudio.com</a>
                    </li>
                    <li class="item">
                        <a class="tel link" href="tel:+110001111111">+11 (000) 111-11-11</a>
                    </li>
                </ul>
            </address>
        </div>
    </header>
    <main>

    </main>

    <footer class=" footer">
        <div class="container">
            <div class="motto">
                <a class="footer-logo link" href="./index.html"><span class="web-logo">Web</span><span
                        class="studio">Studio</span></a>
                <div class="footer-text">


                    <p class="footer-paragraph">
                        Increase
                        the flow
                        of
                        customers
                        and
                        sales
                        for your
                        business
                        with
                        digital
                        marketing
                        &
                        growth
                        solutions.
                    </p>
                </div>
            </div>

            <div class="social-media">
                <p class="social-media-text">
                    Social media
                </p>
                <ul class="social-media-list list">
                    <li class="social-media-links">
                        <a href="" class="social-media-link">
                            <svg class="social-media-icon">
                                <use href="./images/icons.svg#instagram">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-media-links">
                        <a href="" class="social-media-link">
                            <svg class="social-media-icon">
                                <use href="./images/icons.svg#twitter">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-media-links">
                        <a href="" class="social-media-link">
                            <svg class="social-media-icon">
                                <use href="./images/icons.svg#facebook">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-media-links">
                        <a href="" class="social-media-link">
                            <svg class="social-media-icon">
                                <use href="./images/icons.svg#linkedin">
                                </use>
                            </svg>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="subscribe-footer">
                <p class="social-media-text">Subscribe</p>
                <form class="subscribe-form">
                    <label class="subscribe-label">
                        <input class="subscribe-input" type="email" name="email" placeholder="E-mail"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </label>
                    <div class="subscribe-form-btn">
                        <button class="subscribe-btn" type="submit">Subscribe</button>
                        <svg class="subscribe-icon">
                            <use href="./images/icons.svg#email-fly"></use>
                        </svg>
                    </div>
                </form>
            </div>
        </div>
    </footer>
